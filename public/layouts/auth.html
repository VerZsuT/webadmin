<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{_authTitle_}</title>
    <link rel="stylesheet" href="/styles/auth.css">
    <link rel="stylesheet" href="/styles/bootstrap/bootstrap.min.css">
</head>
<body lang=""{_localeName_} class="text-center">
    <form class="form-signin" action="/fileManager" method="POST">
      <img class="mb-4" src="/logo.png" alt="" width="110" height="110">
      <h1 class="h3 mb-3 font-weight-normal">{_authHeader_}</h1>
      <input type="text" id="inputLogin" name="login" class="form-control" placeholder="{_loginPlaceholder_}" required autofocus>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="{_passwordPlaceholder_}" required="">

      <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 20px;">{_loginButtonText_}</button>
    </form>
</body>
</html>
