<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{_pageTitle_}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/styles/body.css">
    <link rel="stylesheet" href="/styles/creationDialog.css">
    <link rel="stylesheet" href="/styles/editor.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/other.css">
</head>
<body lang="{_localeName_}">
    <div class="header container">
        <main class="">
            <h2 class="title">{_pageTitle_}</h2>
            <div class="urlBar">
                <input type="file" id="fileInput" name="file">
                <button id="goBefore" title="{_goBeforeTitle_}"></button>
                <div id="currentUrl">/</div>
                <button id="createFile" title="{_createFileTitle_}"></button>
                <button id="uploadFile" title="{_uploadFileTitle_}"></button>
                <div class="clearBoth" style="clear: both;"></div>
            </div>
            <div id="container"></div>
        </main>

        <div id="editor">
            <div id="editorHeader"></div>
            <div id="linesCount"></div>
            <textarea id="textArea"></textarea>
            <button id="editorSave" title="{_editorSaveTitle_}">{_editorSaveText_}</button>
            <button id="editorExit" title="{_editorExitTitle_}">X</button>
        </div>

        <div id="creationDialog">
            <button id="dialogExit" title="{_dialogExitTitle_}">X</button>
            <div class="dialogTitle">{_dialogTitleText_}</div>
            <label for="dialogInput" class="dialogLabel">{_dialogInputText_}:</label>
            <div class="typeSelect">
                <label for="typeFile">{_typeFileText_}</label>
                <input type="radio" id="typeFile" name="type" title="{_typeFileTitle_}" checked>
                <label for="typeDir">{_typeDirText_}</label>
                <input type="radio" id="typeDir" name="type" title="{_typeDirTitle_}">
            </div>
            <input type="text" id="dialogInput">
            <button id="dialogButton" title="{_dialogButtonTitle_}">{_dialogButtonText_}</button>
        </div>
    </div>

    <script src="/scripts/locales.js"></script>
    <script src="/scripts/jquery-3.4.1.min.js"></script>
    <script src="/scripts/variables.js"></script>
    <script src="/scripts/functions.js"></script>
    <script src="/scripts/handlers.js"></script>
</body>
</html>
